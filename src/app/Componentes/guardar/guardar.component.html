<div class="container" style="background: #f5f5f5; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto;">
    <mat-card>
      <mat-card-header>
        <mat-card-title style="text-align: center; font-size: 1.5rem; font-weight: bold;">Nueva Moneda</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form>
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>NUM_CIA</mat-label>
              <input matInput type="number" [(ngModel)]="moneda.numCia" name="numCia" readonly>
            </mat-form-field>
          </div>
  
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>CLAVE_MONEDA</mat-label>
              <input matInput type="text" [(ngModel)]="moneda.claveMoneda" name="claveMoneda" required>
            </mat-form-field>
          </div>
  
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>DESCRIPCION</mat-label>
              <input matInput type="text" [(ngModel)]="moneda.descripcion" name="descripcion" required>
            </mat-form-field>
          </div>
  
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>SIMBOLO</mat-label>
              <input matInput type="text" [(ngModel)]="moneda.simbolo" name="simbolo" required>
            </mat-form-field>
          </div>
  
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>ABREVIACION</mat-label>
              <input matInput type="text" [(ngModel)]="moneda.abreviacion" name="abreviacion" required>
            </mat-form-field>
          </div>
  
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>MONEDA_CORRIENTE</mat-label>
              <input matInput type="text" [(ngModel)]="moneda.monedaCorriente" name="monedaCorriente" required>
            </mat-form-field>
          </div>
  
          <div class="mb-3">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>STATUS</mat-label>
              <input matInput type="text" [(ngModel)]="moneda.status" name="status" required>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
  
      <mat-card-actions style="text-align: center; margin-top: 20px;">
        <button mat-raised-button class="btn-verde" color="primary" (click)="guardar()" style="margin-right: 10px;">
          <mat-icon>save</mat-icon> Guardar
        </button>
        <button mat-raised-button class="btn-rojo" color="warn" (click)="cancelar()">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
